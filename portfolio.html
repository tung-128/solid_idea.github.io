<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>作品集 - 瀛設計工作室</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
<style>
    :root {
        --primary-color: #2c3e50;
        --secondary-color: #34495e;
        --accent-color: #e67e22;
        --text-color: #2d3748;
        --light-bg: #f8fafc;
        --white: #ffffff;
        --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
    }

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Noto Sans TC', sans-serif;
        line-height: 1.8;
        color: var(--text-color);
    }

    .navbar {
        position: fixed;
        top: 0;
        width: 100%;
        z-index: 1000;
        background: rgba(44, 62, 80, 0.7);
        backdrop-filter: blur(10px);
    }

    .navbar-content {
        max-width: 1400px;
        margin: 0 auto;
        padding: 1rem 5%;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .logo {
        color: var(--white);
        font-size: 1.5rem;
        font-weight: bold;
        text-decoration: none;
    }

    .nav-links {
        display: flex;
        gap: 2rem;
    }

    .nav-links a {
        color: var(--white);
        text-decoration: none;
        padding: 0.5rem 1rem;
        border-radius: 4px;
        transition: all 0.3s ease;
    }

    .nav-links a:hover, .nav-links a.active {
        background: rgba(255, 255, 255, 0.1);
    }

    .portfolio-header {
        height: 50vh;
        background: linear-gradient(rgba(44, 62, 80, 0.8), rgba(44, 62, 80, 0.8)),
                    url('https://images.unsplash.com/photo-1618221195710-dd6b41faaea6?q=80&w=2000');
        background-size: cover;
        background-position: center;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        color: var(--white);
        padding-top: 60px;
    }

    .hero-content {
        color: var(--white);
    }

    .hero-title {
        font-size: 2.8rem;
        margin-bottom: 1rem;
        line-height: 1.2;
    }

    .hero-subtitle {
        font-size: 1.8rem;
        opacity: 0.9;
    }

    .portfolio-content {
        max-width: 1200px;
        margin: 0 auto;
        padding: 4rem 5%;
    }

    .portfolio-filters {
        display: flex;
        justify-content: center;
        gap: 1rem;
        margin-bottom: 2rem;
        flex-wrap: wrap;
    }

    .filter-btn {
        padding: 0.5rem 1.5rem;
        border: none;
        background: var(--light-bg);
        color: var(--text-color);
        border-radius: 4px;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    .filter-btn.active, .filter-btn:hover {
        background: var(--accent-color);
        color: var(--white);
    }

    .portfolio-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 2rem;
    }

    .portfolio-item {
        position: relative;
        border-radius: 12px;
        overflow: hidden;
        box-shadow: var(--shadow);
    }

    .portfolio-image {
        width: 100%;
        height: 300px;
        object-fit: cover;
        transition: transform 0.3s ease;
    }

    .portfolio-overlay {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        background: rgba(44, 62, 80, 0.9);
        color: var(--white);
        padding: 1.5rem;
        transform: translateY(100%);
        transition: transform 0.3s ease;
    }

    .portfolio-item:hover .portfolio-overlay {
        transform: translateY(0);
    }

    .portfolio-item:hover .portfolio-image {
        transform: scale(1.05);
    }

    .portfolio-title {
        font-size: 1.2rem;
        margin-bottom: 0.5rem;
    }

    .portfolio-category {
        font-size: 0.9rem;
        opacity: 0.8;
    }

    .mobile-nav {
        display: none;
        position: absolute;
        top: 10%;
        right: 5%;
        background: rgba(255, 255, 255, 0.9);
        border-radius: 8px;
        box-shadow: var(--shadow);
        padding: 1rem;
        z-index: 1001;
    }

    .mobile-nav.show {
        display: block;
    }

    .mobile-nav a {
        display: block;
        color: var(--primary-color);
        text-decoration: none;
        padding: 0.5rem 1rem;
        border-radius: 4px;
        transition: background 0.3s ease;
    }

    .mobile-nav a:hover {
        background: rgba(0, 0, 0, 0.1);
    }

    .toggle-nav {
        display: none;
        position: absolute;
        top: 1rem;
        right: 1rem;
        cursor: pointer;
        color: var(--white);
        font-size: 1.5rem;
        background: rgba(44, 62, 80, 0.7);
        border: none;
        border-radius: 4px;
        padding: 0.5rem 1rem;
        transition: background 0.3s ease;
    }

    .toggle-nav:hover {
        background: rgba(255, 255, 255, 0.1);
    }

    @media (max-width: 768px) {
        .nav-links {
            display: none;
        }

        .toggle-nav {
            display: block;
        }

        .hero-title {
            font-size: 2.2rem;
        }

        .hero-subtitle {
            font-size: 1.4rem;
        }

        .portfolio-grid {
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        }
    }

    @media (max-width: 480px) {
        .hero-title {
            font-size: 1.8rem;
        }

        .hero-subtitle {
            font-size: 1.2rem;
        }

        .portfolio-filters {
            flex-direction: column;
            align-items: center;
        }

        .filter-btn {
            width: 100%;
            text-align: center;
        }
    }
</style>
</head>
<body>
<nav class="navbar">
    <div class="navbar-content">
        <a href="index.html" class="logo">瀛設計工作室</a>
        <div class="nav-links">
            <a href="index.html">首頁</a>
            <a href="about.html">關於我們</a>
            <a href="services.html">服務項目</a>
            <a href="portfolio.html" class="active">作品集</a>
            <a href="contact.html">聯絡我們</a>
        </div>
        <button class="toggle-nav" onclick="document.querySelector('.mobile-nav').classList.toggle('show')">
            ☰
        </button>
    </div>
</nav>

<header class="portfolio-header">
    <div class="hero-content">
        <h1 class="hero-title">精選作品</h1>
        <p class="hero-subtitle">展現空間設計的無限可能</p>
    </div>
</header>

<div class="mobile-nav">
    <a href="index.html">首頁</a>
    <a href="about.html">關於我們</a>
    <a href="services.html">服務項目</a>
    <a href="portfolio.html" class="active">作品集</a>
    <a href="contact.html">聯絡我們</a>
</div>

<main class="portfolio-content">
    <div class="portfolio-filters">
        <button class="filter-btn active">全部</button>
        <button class="filter-btn">住宅設計</button>
        <button class="filter-btn">商業空間</button>
        <button class="filter-btn">軟裝設計</button>
    </div>

    <div class="portfolio-grid">
        <!-- 作品項目 1 -->
        <div class="portfolio-item">
            <img src="https://images.unsplash.com/photo-1618219908412-a29a1bb7b86e" alt="現代簡約公寓" class="portfolio-image">
            <div class="portfolio-overlay">
                <h3 class="portfolio-title">現代簡約公寓</h3>
                <p class="portfolio-category">住宅設計</p>
            </div>
        </div>

        <!-- 作品項目 2 -->
        <div class="portfolio-item">
            <img src="https://images.unsplash.com/photo-1497366216548-37526070297c" alt="精品咖啡廳" class="portfolio-image">
            <div class="portfolio-overlay">
                <h3 class="portfolio-title">精品咖啡廳</h3>
                <p class="portfolio-category">商業空間</p>
            </div>
        </div>

        <!-- 作品項目 3 -->
        <div class="portfolio-item">
            <img src="https://images.unsplash.com/photo-1616486338812-3dadae4b4ace" alt="北歐風格家居" class="portfolio-image">
            <div class="portfolio-overlay">
                <h3 class="portfolio-title">北歐風格家居</h3>
                <p class="portfolio-category">軟裝設計</p>
            </div>
        </div>

        <!-- 作品項目 4 -->
        <div class="portfolio-item">
            <img src="https://images.unsplash.com/photo-1618219740975-d40978bb7378" alt="現代辦公室" class="portfolio-image">
            <div class="portfolio-overlay">
                <h3 class="portfolio-title">現代辦公室</h3>
                <p class="portfolio-category">商業空間</p>
            </div>
        </div>

        <!-- 作品項目 5 -->
        <div class="portfolio-item">
            <img src="https://images.unsplash.com/photo-1616137466211-f939a420be84" alt="輕奢複式公寓" class="portfolio-image">
            <div class="portfolio-overlay">
                <h3 class="portfolio-title">輕奢複式公寓</h3>
                <p class="portfolio-category">住宅設計</p>
            </div>
        </div>

        <!-- 作品項目 6 -->
        <div class="portfolio-item">
            <img src="https://images.unsplash.com/photo-1616137466211-f939a420be84" alt="禪意茶室" class="portfolio-image">
            <div class="portfolio-overlay">
                <h3 class="portfolio-title">禪意茶室</h3>
                <p class="portfolio-category">軟裝設計</p>
            </div>
        </div>
    </div>
</main>

<script>
    // 為篩選按鈕添加點擊事件
    const filterBtns = document.querySelectorAll('.filter-btn');
    filterBtns.forEach(btn => {
        btn.addEventListener('click', () => {
            // 移除所有按鈕的active類
            filterBtns.forEach(b => b.classList.remove('active'));
            // 為當前點擊的按鈕添加active類
            btn.classList.add('active');
        });
    });

    // 點擊漢堡按鈕時切換顯示菜單
    const toggleNav = document.querySelector('.toggle-nav');
    const mobileNav = document.querySelector('.mobile-nav');

    toggleNav.addEventListener('click', () => {
        mobileNav.classList.toggle('show');
    });
</script>
</body>
</html>
