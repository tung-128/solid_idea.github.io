<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>瀛設計工作室</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* 保持原有的 CSS 樣式 */
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #34495e;
            --accent-color: #e67e22;
            --gold: #d4af37;
            --text-color: #2d3748;
            --light-bg: #f8fafc;
            --white: #ffffff;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans TC', sans-serif;
            line-height: 1.8;
            color: var(--text-color);
        }

        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            background: rgba(44, 62, 80, 0.7);
            backdrop-filter: blur(10px);
            transition: background 0.3s ease;
        }

        .navbar-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 1rem 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            color: var(--white);
            font-size: 1.5rem;
            font-weight: bold;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            color: var(--white);
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            transition: all 0.3s ease;
        }

        .nav-links a:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .hero {
            height: 100vh;
            background: linear-gradient(rgba(44, 62, 80, 0.7), rgba(44, 62, 80, 0.7)),
                        url('https://images.unsplash.com/photo-1618221195710-dd6b41faaea6?q=80&w=2000');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 0 5%;
        }

        .hero-content {
            color: var(--white);
            animation: fadeIn 1s ease-out;
        }

        .experience-badge {
            display: inline-block;
            background: var(--gold);
            color: var(--primary-color);
            padding: 0.75rem 1.5rem;
            border-radius: 50px;
            font-weight: bold;
            margin-bottom: 2rem;
        }

        .experience-badge i {
            margin-right: 8px;
        }

        .hero-title {
            font-size: 2.8rem;
            margin-bottom: 1rem;
            line-height: 1.2;
        }

        .hero-subtitle {
            font-size: 1.8rem;
            margin-bottom: 2.5rem;
            opacity: 0.9;
        }

        .cta-button {
            display: inline-block;
            background: var(--accent-color);
            color: var(--white);
            padding: 1rem 3rem;
            border-radius: 8px;  /* 修改這裡：從 50px 改為 8px */
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: 500;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .cta-button:hover {
            background: transparent;
            border-color: var(--accent-color);
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .hero-title {
                font-size: 2.2rem;
            }

            .hero-subtitle {
                font-size: 1.4rem;
            }

            .nav-links {
                display: none;
            }
        }

        @media (max-width: 480px) {
            .hero-title {
                font-size: 1.8rem;
            }

            .hero-subtitle {
                font-size: 1.2rem;
            }

            .cta-button {
                padding: 0.8rem 2rem;
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-content">
            <a href="#" class="logo">瀛設計工作室</a>
            <div class="nav-links">
                <a href="#about">關於我們</a>
                <a href="#services">服務項目</a>
                <a href="#portfolio">作品集</a>
                <a href="#contact">聯絡我們</a>
            </div>
        </div>
    </nav>

    <section class="hero">
        <div class="hero-content">
            <div class="experience-badge">
                <i class="fas fa-award"></i> 20年專業設計經驗
            </div>
            <h1 class="hero-title">打造您夢想中的完美空間</h1>
            <p class="hero-subtitle">專業室內設計，為您提供一站式空間規劃服務</p>
            <a href="https://wa.me/85255935100" target="_blank" class="cta-button">免費預約諮詢</a>
        </div>
    </section>
</body>
</html>
