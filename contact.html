<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>聯絡我們 - 瀛設計工作室</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
      :root {
          --primary-color: #2c3e50;
          --secondary-color: #34495e;
          --accent-color: #e67e22;
          --text-color: #2d3748;
          --light-bg: #f8fafc;
          --white: #ffffff;
          --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      }

      * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
      }

      body {
          font-family: 'Noto Sans TC', sans-serif;
          line-height: 1.8;
          color: var(--text-color);
      }

      .navbar {
          position: fixed;
          top: 0;
          width: 100%;
          z-index: 1000;
          background: rgba(44, 62, 80, 0.7);
          backdrop-filter: blur(10px);
      }

      .navbar-content {
          max-width: 1400px;
          margin: 0 auto;
          padding: 1rem 5%;
          display: flex;
          justify-content: space-between;
          align-items: center;
      }

      .logo {
          color: var(--white);
          font-size: 1.5rem;
          font-weight: bold;
          text-decoration: none;
      }

      .nav-links {
          display: flex;
          gap: 2rem;
      }

      .nav-links a {
          color: var(--white);
          text-decoration: none;
          padding: 0.5rem 1rem;
          border-radius: 4px;
          transition: all 0.3s ease;
      }

      .nav-links a:hover, .nav-links a.active {
          background: rgba(255, 255, 255, 0.1);
      }

      .contact-header {
          height: 50vh;
          background: linear-gradient(rgba(44, 62, 80, 0.8), rgba(44, 62, 80, 0.8)),
                      url('https://images.unsplash.com/photo-1497366216548-37526070297c?q=80&w=2000');
          background-size: cover;
          background-position: center;
          display: flex;
          align-items: center;
          justify-content: center;
          text-align: center;
          color: var(--white);
          padding-top: 60px;
      }

      .hero-content {
          color: var(--white);
      }

      .hero-title {
          font-size: 2.8rem;
          margin-bottom: 1rem;
          line-height: 1.2;
      }

      .hero-subtitle {
          font-size: 1.8rem;
          opacity: 0.9;
      }

      .contact-content {
          max-width: 1200px;
          margin: 0 auto;
          padding: 4rem 5%;
      }

      .contact-grid {
          display: grid;
          grid-template-columns: 1fr 1fr;
          gap: 4rem;
          margin-top: 2rem;
      }

      .contact-info {
          background: var(--white);
          padding: 2rem;
          border-radius: 12px;
          box-shadow: var(--shadow);
      }

      .contact-method {
          margin-bottom: 2rem;
      }

      .contact-method h3 {
          color: var(--primary-color);
          margin-bottom: 1rem;
          display: flex;
          align-items: center;
          gap: 0.5rem;
      }

      .contact-method i {
          color: var(--accent-color);
      }

      .contact-method p {
          margin-bottom: 0.5rem;
      }

      .contact-method a {
          color: var(--accent-color);
          text-decoration: none;
          transition: color 0.3s ease;
      }

      .contact-method a:hover {
          color: var(--primary-color);
      }

      .social-links {
          display: flex;
          gap: 1rem;
          margin-top: 1rem;
      }

      .social-links a {
          display: inline-flex;
          align-items: center;
          justify-content: center;
          width: 40px;
          height: 40px;
          background: var(--light-bg);
          border-radius: 50%;
          color: var(--primary-color);
          transition: all 0.3s ease;
      }

      .social-links a:hover {
          background: var(--accent-color);
          color: var(--white);
          transform: translateY(-2px);
      }

      .map-container {
          border-radius: 12px;
          overflow: hidden;
          box-shadow: var(--shadow);
      }

      .map-container iframe {
          width: 100%;
          height: 400px;
          border: none;
      }

      .notice {
          margin-top: 2rem;
          padding: 1rem;
          background: var(--light-bg);
          border-radius: 8px;
          text-align: center;
          color: var(--primary-color);
      }

      .contact-form {
          background: var(--white);
          padding: 2rem;
          border-radius: 12px;
          box-shadow: var(--shadow);
      }

      .form-group {
          margin-bottom: 1.5rem;
      }

      .form-group label {
          display: block;
          margin-bottom: 0.5rem;
          color: var(--primary-color);
          font-weight: 500;
      }

      .form-input {
          width: 100%;
          padding: 0.75rem;
          border: 1px solid #e2e8f0;
          border-radius: 6px;
          font-size: 1rem;
          transition: border-color 0.3s ease;
      }

      .form-input:focus {
          outline: none;
          border-color: var(--accent-color);
      }

      .submit-button {
          width: 100%;
          padding: 1rem;
          background: var(--accent-color);
          color: white;
          border: none;
          border-radius: 6px;
          font-size: 1rem;
          font-weight: 500;
          cursor: pointer;
          transition: background-color 0.3s ease;
      }

      .submit-button:hover {
          background-color: #d35400;
      }

      @media (max-width: 768px) {
          .nav-links {
              display: none;
          }

          .contact-grid {
              grid-template-columns: 1fr;
              gap: 2rem;
          }

          .hero-title {
              font-size: 2.2rem;
          }

          .hero-subtitle {
              font-size: 1.4rem;
          }
      }
  </style>
</head>
<body>
  <nav class="navbar">
      <div class="navbar-content">
          <a href="index.html" class="logo">瀛設計工作室</a>
          <div class="nav-links">
              <a href="index.html">首頁</a>
              <a href="about.html">關於我們</a>
              <a href="services.html">服務項目</a>
              <a href="portfolio.html">作品集</a>
              <a href="contact.html" class="active">聯絡我們</a>
          </div>
      </div>
  </nav>

  <header class="contact-header">
      <div class="hero-content">
          <h1 class="hero-title">聯絡我們</h1>
          <p class="hero-subtitle">讓我們為您打造理想空間</p>
      </div>
  </header>

  <main class="contact-content">
      <div class="contact-grid">
          <div class="contact-info">
              <div class="contact-method">
                  <h3><i class="fas fa-map-marker-alt"></i> 辦公室地址</h3>
                  <p>Flat 9 BLK B 7/F</p>
                  <p>Wah Tat Industrial Centre</p>
                  <p>8 Wah Shing Street, Kwai Chung</p>
                  <p>Hong Kong</p>
              </div>

              <div class="contact-method">
                  <h3><i class="fas fa-phone"></i> 電話聯絡</h3>
                  <p><a href="tel:+85255935100">+852 5593 5100</a></p>
              </div>

              <div class="contact-method">
                  <h3><i class="fas fa-envelope"></i> 電子郵件</h3>
                  <p><a href="mailto:solid_idea@hotmail.com">solid_idea@hotmail.com</a></p>
              </div>

              <div class="contact-method">
                  <h3><i class="fas fa-share-alt"></i> 社交媒體</h3>
                  <div class="social-links">
                      <a href="https://facebook.com/SolidDesignStudioLTD" target="_blank" title="Facebook">
                          <i class="fab fa-facebook-f"></i>
                      </a>
                      <a href="https://api.whatsapp.com/send?phone=85255935100" target="_blank" title="WhatsApp">
                          <i class="fab fa-whatsapp"></i>
                      </a>
                  </div>
              </div>

              <div class="notice">
                  <p><i class="fas fa-info-circle"></i> 參觀需要預約，請提前聯絡我們</p>
              </div>
          </div>

          <div class="contact-form">
              <h3 style="color: var(--primary-color); margin-bottom: 1.5rem;">預約諮詢</h3>
              <form>
                  <div class="form-group">
                      <label>姓名</label>
                      <input type="text" class="form-input" required>
                  </div>
                  <div class="form-group">
                      <label>聯絡電話</label>
                      <input type="tel" class="form-input" required>
                  </div>
                  <div class="form-group">
                      <label>電郵地址</label>
                      <input type="email" class="form-input" required>
                  </div>
                  <div class="form-group">
                      <label>諮詢內容</label>
                      <textarea class="form-input" rows="4" placeholder="請簡述您的需求（例如：裝修預算、面積、風格偏好等）" required></textarea>
                  </div>
                  <button type="submit" class="submit-button">
                      <i class="fas fa-paper-plane"></i> 提交預約
                  </button>
              </form>
          </div>
      </div>

      <div class="map-container" style="margin-top: 4rem;">
          <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3689.8295820805387!2d114.1358!3d22.3585!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3403f8c7f11f4421%3A0x1b6f7f2f4f5f8f0a!2sWah%20Tat%20Industrial%20Centre!5e0!3m2!1sen!2shk!4v1625
